<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sopa de Letras</h1>
        <div class="game-info">
            <div class="instruction">
                <strong>Instrucciones:</strong> Arrastra las letras con el mouse para formar la palabra
            </div>
            <div class="word-display">
                Palabra a formar: <span id="target-word">SOPA</span>
            </div>
            <div class="score-display">
                Palabras encontradas: <span id="score">0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="resetBtn">Nueva Sopa</button>
            <button id="changeWordBtn">Cambiar Palabra</button>
        </div>
    </div>

    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
